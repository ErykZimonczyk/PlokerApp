<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
        <!-- endbower -->
      <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
      <link rel="stylesheet" href="styles/main.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body ng-app="plokerApp" ng-controller="AppCtrl as app">
    <div layout="column" layout-fill>
        <md-toolbar layout-column class="md-whiteframe-z1 site-content-toolbar">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Menu" ng-click="toggleLeft()">
              <md-icon>menu</md-icon>
            </md-button>
            <h2>
              <span>Ploker</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon>person</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
              <md-icon>settings</md-icon>
            </md-button>
          </div>
        </md-toolbar>
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="sidebar">
        <md-toolbar class="md-theme-light md-accent">
          <h1 class="md-toolbar-tools md-accent">Menu</h1>
        </md-toolbar>
        <md-content ng-controller="SideCtrl" layout="column">
          <md-list>
            <md-list-item ng-click="navigateTo(item.location,$event)" ng-repeat="item in menu">
              <md-icon>{{item.icon}}</md-icon>
              <p>{{item.title}}</p>
            </md-list-item>
          </md-list>
        </md-content>
      </md-sidenav>
      <md-content ng-view layout-fill ng-cloak md-scroll-y>
      </md-content>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="components/app.routes.js"></script>
        <script src="components/app.controller.js"></script>
        <script src="components/about/about.controller.js"></script>
        <script src="components/main/main.controller.js"></script>
        <script src="components/history/history.controller.js"></script>
        <script src="components/sidebar.controller.js"></script>
        <!-- endbuild -->
</body>
</html>
